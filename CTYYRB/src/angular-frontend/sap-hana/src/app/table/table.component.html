<!-- regions -->
<table>
  <tr>
    <th>{{regionColumns[0]}}</th>
    <th>{{regionColumns[1]}}</th>
    <th>{{regionColumns[2]}}</th>
  </tr>
  <tr *ngFor="let e of regionData">
    <td (click)="selectRegion(e.nev)">{{e.nev}}</td>
  </tr>
</table>

<!-- counties -->
<table>
  <tr>
    <th>{{countyColumns[0]}}</th>
    <th>{{countyColumns[1]}}</th>
    <th>{{countyColumns[2]}}</th>
  </tr>
  <tr *ngFor="let e of countyData">
    <td (click)="selectCounty(e.megye)">{{e.megye}}</td>
  </tr>
</table>

<!-- cities -->
<table>
  <tr>
    <th>{{cityColumns[0]}}</th>
    <th>{{cityColumns[1]}}</th>
    <th>{{cityColumns[2]}}</th>
  </tr>
  <tr *ngFor="let e of cityData">
    <td>{{e.telepules}}</td>
  </tr>
</table>
